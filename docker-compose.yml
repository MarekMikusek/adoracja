version: '3.8'

services:
  # Laravel App
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - app_network

  # Vite development server
  vite:
    image: node:latest
    container_name: laravel_vite
    working_dir: /var/www
    entrypoint: /bin/sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - ./:/var/www
    networks:
      - app_network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8020:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app_network

  # PostgreSQL Service
  db:
    image: postgres:15
    container_name: laravel_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5452:5432"
    networks:
      - app_network

  # pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4
    container_name: laravel_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      POSTGRES_PASSWORD: your_password
      POSTGRES_USER: postgres
    ports:
      - "5051:80"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
